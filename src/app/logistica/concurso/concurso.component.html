<br>
<h4>CONCURSOS</h4>
<br>
	<div class="row">
  		<div class="col-lg-10 offset-1">
			<div class="btn-group" role="group" aria-label="button group">
			<button type="button" class="btn btn-outline-primary"(click)="agregar()" ><mat-icon>add</mat-icon>Nuevo Concurso</button>
			<button type="button" class="btn btn-outline-danger"><mat-icon>picture_as_pdf</mat-icon> Descargar PDF</button>
		</div>
		</div>
	</div>
	<hr> 
	<div class="row">
		<div class="col-lg-10 offset-1">
		  <input type="search" class="form-control" placeholder="Buscar" name="filterPost"  [(ngModel)]="filterpost"  maxlength="20">
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xl-3 col-lg-4 col-sm-12" *ngFor="let c of concursos| filterConcurso:filterpost">
			<div class="card">
				<div [ngClass]="{'card bg-primary':c.estado==1,'card bg-light':c.estado==0}">
					<!-- <div class="card bg-primary" [ngClass]="{'card bg-primary':c.estado==1,'card bg-light':c.estado==0}"> -->
					<!-- <div class="card btn-outline-dark"> -->
					<img src="{{llenar_imagen(c.imagen)}}" alt="Foto" width="100%" height="200px">
					<div style="text-align: center;">
					</div>
					<div class="card-body">
					<div class="card-text"style="text-align:left">
						<strong>Titulo: </strong>{{c.titulo}}
						<br>
						<strong>Gestion: </strong>{{c.gestion}}
                        <br>
						<strong>Inicio: </strong>{{c.fecha}}  <br>
						<strong>Hrs:</strong> {{c.hora}} 
					</div>
                    <hr>
					<div class="card-text"style="text-align:right">
						<div class="btn-group" role="group" >
						<button class="btn btn-info bt-sm" (click)="cambio(c.id)">
							<mat-icon *ngIf="c.estado==1">check_box</mat-icon>
							<mat-icon *ngIf="c.estado==0">check_box_outline_blank</mat-icon>
						</button>    
						<button (click)="remove(c.id)" class="btn btn-danger bt-sm">
							<mat-icon>delete</mat-icon>
						</button>    
						<button type="button" class="btn btn-success bt-sm" (click)="editar(c)">
							<mat-icon>edit</mat-icon>
						</button>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>  
	</div>
