<br>
<h4>LABORATORIOS</h4>
<br>
	<div class="row">
  		<div class="col-lg-10 offset-1">
        <div class="btn-group" role="group" >
        <button type="button" class="btn btn-outline-primary"(click)="agregar()"><mat-icon>add</mat-icon>Nuevo Laboratorio</button>
				<button type="button" class="btn btn-outline-danger" (click)="pdf()"><mat-icon>picture_as_pdf</mat-icon>Descargar PDF</button>
			</div>
    </div>
    </div>
  <hr>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <input type="search" class="form-control" placeholder="Buscar" name="filterPost"  [(ngModel)]="filterpost"  maxlength="20">
		</div>
  </div>
    <br>
<!-- listado-->
<div class="row">
</div>
<div class="row">
  <div class="col-xl-3 col-lg-4 col-sm-12" *ngFor="let lab of laboratorio| filterL:filterpost;let i=index">
      <div class="card" >
        <!-- <div class="card btn-outline-dark mb-3" > -->
				<div [ngClass]="{'card bg-light mb-3':i%2==0,'card bg-info b-3':i%2==1}">

            <div style="text-align: center;">
    					<img src="{{llenar_imagen(lab.imagen)}}" alt="Foto" width="100%" height="200px">      
            </div>
            <div class="card-body">
              <div class="card-text"style="text-align:left">
                <strong>Aula:</strong>{{lab.aula}}<br>
                <strong>Jefe de Laboratorio: </strong>{{lab.jefe_labo}}<br>
                <strong>#Maquinas:</strong>{{lab.maquinas}}<br>
                <strong>#Columnas:</strong>{{lab.columnas}}
              </div>
              <hr>
              <div class="card-text"style="text-align:right">
                <div class="btn-group" role="group" >
                  <button class="btn btn-primary btn-sm"(click)="ver_labo(lab);">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>    
                  <button (click)="remove(lab.id)" class="btn btn-danger btn-sm">
                    <mat-icon>delete</mat-icon>
                  </button>    
                  <button type="button" class="btn btn-success btn-sm" (click)="cambiar(lab)">
                    <mat-icon >edit</mat-icon>
                  </button>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>  
</div>
