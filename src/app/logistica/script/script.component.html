<div class="container">
    <br>
    <h4 style="text-align: center; font-size: 27px;">GENERAR CUENTA Y CLAVE</h4>
    <br>
    <div class="row" style="text-align: center;">
      <!-- <div class="col-sm-12 col-md-6 col-lg-4" > 
        <div class="list-group" >
          <button type="button" class="list-group-item list-group-item-action active">CONCURSOS</button>
          <button type="button" class="list-group-item list-group-item-action" *ngFor="let c of concursos" (click)="listar_concurso(c.id)" style="text-align: center;">{{c.titulo|uppercase}}</button>
        </div>
      </div> -->
      <div class="col-4">
        <mat-form-field appearance="fill">
          <mat-label>CONCURSOS</mat-label>
          <mat-select>
            <mat-option>Vacio</mat-option>
            <mat-option *ngFor="let c of concursos" [value]="c.id" (click)="listar_concurso(c.id);">{{c.titulo|uppercase}}</mat-option>
          </mat-select>
        </mat-form-field> 
      </div>
      <div class="col-lg-8">
          <div class="btn-group" role="group" *ngIf="fboton">
            <a class="btn btn-outline-secondary" (click)="prueba()">Prueba</a>
            <a class="btn btn-outline-secondary" (click)="contest()">Competencia</a>
            
            <div class="btn-group" role="group" *ngIf="fequipo>0">
              <a class="btn btn-outline-primary" (click)="generar()"><mat-icon>note_add</mat-icon> Asignar Cuenta y Clave</a>
            </div>
          </div>
      </div>
      <hr>          
      <div class="col-10 offset-1">
            <hr>
          <div class="row" *ngIf="fboton">
            <input type="search" class="form-control" placeholder="Buscar..." name="filterPost"  [(ngModel)]="filterpost"  maxlength="20">
          </div>
        <hr *ngIf="fboton">
        <div class="row" *ngIf="fboton">
          <table class="table" style="text-align: justify;">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Equipo</th>                
                <th scope="col">Categoria</th>                
                <th scope="col">Cuenta</th>
                <th scope="col">Clave</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of equipos|filterE:filterpost; let i = index">                
                <td>{{i+1}}</td>
                <td>{{e.nombre}}</td>                
                <td>{{e.titulo}}</td>
                <td>{{e.cuenta}}</td>
                <td>{{e.clave}}</td>
              </tr>
            </tbody>
          </table>
          <div class="offset-4">
            <a class="btn btn-danger" (click)="script()"><mat-icon>cloud_download</mat-icon> Descargar Script BOCA</a>
          </div>
        </div>
      </div>  
    </div>
  </div>
