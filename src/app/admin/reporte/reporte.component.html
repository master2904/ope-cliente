<br>
<h4>REPORTES DE PARTICIPACION DE COLEGIOS</h4>
<br>
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-10 offset-1"> 
  <mat-form-field appearance="fill">
    <mat-label>CONCURSOS</mat-label>
    <mat-select>
      <mat-option>Vacio</mat-option>
      <mat-option *ngFor="let c of concursos" [value]="c.id" (click)="listar(c);">{{c.titulo|uppercase}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-group offset-1" role="group" aria-label="Basic example" *ngIf="mostrar">
    <button class="btn btn-outline-dark btn-sm" (click)="barra()">Colegio</button>
    <button class="btn btn-outline-dark btn-sm" (click)="torta()">Categorias </button>
  </div>
</div>

<ngx-charts-bar-vertical *ngIf="pie==1"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>

<div  *ngFor="let cat of categorias;let i=index">
  <br>  
  <div class="btn-group offset-3" role="group" aria-label="Basic example" *ngIf="pie==2">
    <button class="btn btn-danger btn-sm">CATEGORIA: {{cate[i].titulo}}</button>
    <button class="btn btn-outline-danger btn-sm">{{cate[i].descripcion}} </button>
  </div>
  <ngx-charts-pie-chart *ngIf="pie==2"
    [view]="view"
    [scheme]="colores[i]"
    [results]="cat"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart> 
</div>
