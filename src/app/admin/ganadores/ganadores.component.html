<br>
<h4>EQUIPOS QUE OBTUVIERON LOS PRIMEROS LUGARES</h4>
<br>
<div class="col-sm-12 col-md-6 col-lg-4 col-xl-10 offset-1"> 
  <mat-form-field appearance="fill">
    <mat-label>CONCURSOS</mat-label>
    <mat-select>
      <mat-option>Vacio</mat-option>
      <mat-option *ngFor="let c of concursos" [value]="c.id" (click)="listar(c);">{{c.titulo|uppercase}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-10 col-md-12 col-lg-8 col-xl-8 offset-2" *ngIf="mostrar"> 
    <table class="table table-sm table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Lugar</th>
                <th>Nombre</th>
                <th>Colegio</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let w of winer">
                <td>{{w.posicion}}</td>
                <td>{{w.nombre}}</td>
                <td>{{w.colegio}}</td>
                <td>{{w.titulo}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div style="text-align: center;" *ngIf="mostrar">
  <hr>  
  <p>
    <strong>
      Cantidad de equipos que resolvieron al menos un problema
    </strong>
  </p>
  <hr>
</div>
<ngx-charts-bar-vertical *ngIf="mostrar"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
