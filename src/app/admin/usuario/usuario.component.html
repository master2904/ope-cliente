<br>
<h5>USUARIOS</h5>
<br>
	<div class="row">
		<div class="col-lg-3 offset-1">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-outline-primary" (click)="abrirDialogo()"><mat-icon>add</mat-icon> Nuevo Usuario</button>
				<button type="button" class="btn btn-outline-danger" (click)="pdf()"><mat-icon>picture_as_pdf</mat-icon>Descargar PDF</button>
			</div>
		</div>
		<div class="col-lg-8">
			<input type="search" class="form-control" placeholder="Buscar" name="filterPost"  [(ngModel)]="filterpost"  maxlength="20">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let u of usuarios | filterU: filterpost;let i = index">
			<div class="card" >
				<div [ngClass]="{'card bg-primary':i%2==0,'card bg-light':i%2==1}">
					<!-- <div [ngClass]="{'card bg-primary':u.rol==1,'card bg-danger':u.rol==2,'card bg-light':u.rol==3}"> -->
					<!-- <div class="card-header">{{u.apellido}} {{u.nombre}}</div> -->
					<div style="text-align: center;">
					<img src="{{llenar_imagen(u.imagen)}}" alt="Foto" width="100%" height="200px">
					</div>
					<div class="card-body">
					<div class="card-text"style="text-align:left;">
						<strong>Nombre: </strong>{{u.apellido}} {{u.nombre}}<br>
						<strong>Rol: </strong>{{role(u.rol)}}<br>
						<!-- <strong>Email: </strong>{{u.email}}<br> -->
						<strong>Cuenta: </strong>{{u.username}}
					</div>
					<hr>
					<div class="card-text"style="text-align:right">
						<div class="btn-group" role="group" >
							<button href="" (click)="remove(u.id)" class="btn btn-danger btn-sm">
								<mat-icon>delete</mat-icon>
							</button>    
							<button type="button" class="btn btn-success btn-sm"  (click)="	actualizar(u)">
								<mat-icon >edit</mat-icon>
							</button>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>  
	</div>
