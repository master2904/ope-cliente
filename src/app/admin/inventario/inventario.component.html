<br>
<h5 style="text-align: center; font-size: 25px;">INVENTARIO</h5>
<br>
<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-2 col-xl-2">
    <div class="row" style="background-color: black;">
      <div class="col-xl-8 col-lg-8 col-sm-12 offset-2" *ngFor="let p of productos">
        <div class="card" (click)="mostrar_tipo(p)">
          <div class="btn btn-outline-dark card ">
            <div style="text-align: center;">
              <img src="{{llenar_imagen(p.imagen)}}" alt="Foto" width="100%" height="80px"> 
              <h5 class="card-title" style="text-align: center;">{{p.nombre}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-9 col-lg-9 col-sm-12">
  <div class="btn-group" role="group" >
    <button class="btn btn-outline-danger" *ngFor="let t of tipos" style="font-size: 12px;" (click)="mostrar_detalle(t)">{{t.descripcion}}</button>
	</div>
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6" *ngFor="let t of tipos;let i = index">
          <div class="card" (click)="mostrar_detalle(t)">
            <div class="btn btn-outline-danger card ">
              <div class="card-text"style="text-align:center;font-size: 12px;">
                {{t.descripcion}}
              </div>
            </div>
          </div>
      </div>
    </div>
    <hr>    
    <table class="table table-sm table-bordered" *ngIf="flat2">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio(Compra)</th>
          <th scope="col">Precio(Venta)</th>
          <th scope="col">Stock</th>
       </tr>
      </thead>
    <tbody>    
      <tr *ngFor="let d of detalles;let i =index">
        <td>{{i + 1}}</td>
        <td>{{d.codigo}}</td>
        <td>{{d.descripcion}}</td>
        <td style="color: #ff0000;" *ngIf='alerta(d.cantidad,d.stock_minimo)'>{{d.cantidad}}</td>
        <td *ngIf='!alerta(d.cantidad,d.stock_minimo)'>{{d.cantidad}}</td>
        <td>{{d.precio_compra}}</td>
        <td>{{d.precio_venta}}</td>
        <td>{{d.stock_minimo}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
