<h2 mat-dialog-title>Confirmación</h2>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-danger" (click)="cerrarDialogo()">No</button>
    <button mat-button class="btn btn-primary" (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
